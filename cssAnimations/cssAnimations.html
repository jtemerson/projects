<!-- Creating CSS3 Transitions and Animations in CSS and triggering them with JavaScript -->
<DOCTYPE html>  
  <html>
    <head>
      <link rel="stylesheet" href="cssAnimations.css" type="text/css">
      <script type="text/javascript" src="cssAnimations.js"></script>
    </head>

    <body>
      <div id="transition">
        <a href="#" onclick="causeTransition()">Click me!</a>
      </div>

      <div id="animation">
        <a href="#" onclick="causeAnimation()">Click me!</a>
      </div>
    </body>
  </html>
